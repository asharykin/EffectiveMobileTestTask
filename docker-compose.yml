version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - ./data/create.sql:/docker-entrypoint-initdb.d/0_init.sql
      - ./data/insert.sql:/docker-entrypoint-initdb.d/1_init.sql